<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Limit Predictor - AI Powered</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Righteous&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f1f5f9;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            left: -250px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            right: -200px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        .loader-container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        p {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(99, 102, 241, 0.1);
            border-top: 5px solid #6366f1;
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .feature {
            background: rgba(30, 41, 59, 0.6);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-3px);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }

        .feature i {
            font-size: 1.5rem;
            color: #6366f1;
        }

        .feature span {
            font-size: 0.95rem;
            color: #cbd5e1;
        }

        .loading-text {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .logo { font-size: 3rem; }
            .features { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo"><i class="fas fa-credit-card"></i></div>
        <h1>Credit Limit Predictor</h1>
        <p>AI-Powered Credit Assessment</p>
        
        <div class="spinner"></div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-brain"></i>
                <span>Machine Learning</span>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <span>Accurate Predictions</span>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <span>Secure & Private</span>
            </div>
        </div>
        
        <div class="loading-text">Loading application...</div>
    </div>

    <script>
        // Redirect after 2 seconds
        setTimeout(() => {
            window.location.href = './creditcardpred.html';
        }, 2000);
    </script>
</body>
</html>
